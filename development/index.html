<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>

<div class="calcContainer">
<h5 class="text-center">Made with <i class="fa fa-heart" aria-hidden="true"></i> by KinderPreet Singh</h5>
<h6 class="text-center">Javascript Calculator</h6>
	<div class="text-right outputContainer">
		<p class="result">0</p>
		<p class="history">0</p>
	</div>
	<div class="calcButtonContainer">
		<!-- <button class="disabled" type="button" value="ac">AC</button> -->
		<button class="ce register-button" type="button" value="ce">CE</button>
		<button class="register-button" type="button" value="/">/</button>
		<button class="register-button" type="button" value="*">*</button>
	</div>
	<div class="calcButtonContainer">
		<button class="register-button" type="button" value="7">7</button>
		<button class="register-button" type="button" value="8">8</button>
		<button class="register-button" type="button" value="9">9</button>
		<button class="register-button" type="button" value="-">-</button>
	</div>
	<div class="calcButtonContainer">
		<button class="register-button" type="button" value="4">4</button>
		<button class="register-button" type="button" value="5">5</button>
		<button class="register-button" type="button" value="6">6</button>
		<button class="register-button" type="button" value="+">+</button>
	</div>
	<div class="calcButtonContainer">
		<button class="register-button" type="button" value="1">1</button>
		<button class="register-button" type="button" value="2">2</button>
		<button class="register-button" type="button" value="3">3</button>
		<button class="register-button" type="button" value=".">.</button>
	</div>
	<div class="calcButtonContainer">	
		<button class="zero register-button" type="button" value="0">0</button>
		<button class="equals register-button" type="button" value="=">=</button>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/0cb297961f.js"></script>
<script src="script/script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
