<div class="calcContainer">
	<div class="text-right outputContainer">
		<p class="result">0</p>
		<p class="history">0</p>
	</div>
	<div class="calcButtonContainer">
		<!-- <button class="disabled" type="button" value="ac">AC</button> -->
		<button class="ce" type="button" value="ce">CE</button>
		<button class="" type="button" value="/">&divide;</button>
		<button class="" type="button" value="x">x</button>
	</div>
	<div class="calcButtonContainer">
		<button class="" type="button" value="7">7</button>
		<button class="" type="button" value="8">8</button>
		<button class="" type="button" value="9">9</button>
		<button class="" type="button" value="-">-</button>
	</div>
	<div class="calcButtonContainer">
		<button class="" type="button" value="4">4</button>
		<button class="" type="button" value="5">5</button>
		<button class="" type="button" value="6">6</button>
		<button class="" type="button" value="+">+</button>
	</div>
	<div class="calcButtonContainer">
		<button class="" type="button" value="1">1</button>
		<button class="" type="button" value="2">2</button>
		<button class="" type="button" value="3">3</button>
		<button class="" type="button" value=".">.</button>
	</div>
	<div class="calcButtonContainer">	
		<button class="zero" type="button" value="0">0</button>
		<button class="equals" type="button" value="=">=</button>
	</div>
</div>
